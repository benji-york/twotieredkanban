<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="emailpw.css">
  </head>
  <body class="w3-container w3-indigo">
    <h1>Log into %s.</h1>
    <div class="w3-card w3-white">
      <form action="login" method="POST" class="kb-emailpw">
        <p>%s</p>
        <p><label for="email">Enter your email</label><br>
          <input type="text" name="email"></p>
        <p><label for-"password">Enter your password</label><br>
          <input type="password" name="password"></p>
        <p><input type="submit" value="Log in"></p>
      </form>
    </div>
  </body>
</html>
