<!DOCTYPE html>
<html>
  <head>
    <title>Two-Tiered Kanban</title>
    <meta charset="utf-8">
    <link
       rel="stylesheet"
       type="text/css"
       href="/dojo/dojo/resources/dojo.css"
       >
    <link
       rel="stylesheet"
       type="text/css"
       href="/dojo/dijit/themes/claro/claro.css"
       >
    <link
       rel="stylesheet"
       type="text/css"
       href="/dojo/dojo/resources/dnd.css"
       >
    <link rel="stylesheet" type="text/css" href="zc.dojo.css">
    <link rel="stylesheet" type="text/css" href="kb.css">
    <script src="https://login.persona.org/include.js"></script>
    <script
       src="/dojo/dojo/dojo.js.uncompressed.js"
       data-dojo-config="async: true"
       ></script>
    <script src="kb.js"></script>
  </head>
  <body class="claro">

    <div><span id="top"></span>
    <a
       id="feedback"
       href="https://bitbucket.org/zc/asanakanban/issues?status=new&status=open"
       >Feedback</a>
    </div>

    <h1>Work in progress</h1>
    Right-click on cards to see options.
    <table id="board">
      <thead><tr id="board_headers"></tr></thead>
      <tbody id="projects">
      </tbody>
    </table>

    <div id="backlog_div">
    <h1>Backlog</h1>
    Right-click on backlog items to see options.
    <ul id="backlog">
    </ul>
    </div>

  </body>
</html>
