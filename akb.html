<!DOCTYPE html>
<html>
  <head>
    <title>Asana Kanban</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/resources/dnd.css">
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"
            data-dojo-config="async: true"></script>
    <script src="akb.js">
    </script>
  </head>
  <body class="claro">

    <div id="top"></div>

    <h1>Work in progress</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Analysis</th>
          <th>Ready</th>
          <th colspan=2>Development</th>
          <th>Demo</th>
          <th>Deployment</th>
          <th>Deployed!</th>
        </tr>
      </thead>
      <tbody id="projects">
      </tbody>
    </table>

    <div id="task_detail">
      <h2>Task Detail</h2>
      <div>
        <label>Title</label>
        <span id="selected_task_title"></span>
      </div>
      <div id="selected_task_assignee_div">
        <label>Assigned</label>
        <span id="selected_task_assignee"></span>
      </div>
      <!-- <div> -->
      <!--   <label>Blocked</label> -->
      <!-- </div> -->
      <div>
        <a id="asana_link" href="">View in Asana</a>
      </div>
    </div>

    <h1>Backlog</h1>
    <ul id="backlog">
    </ul>

  </body>
</html>
